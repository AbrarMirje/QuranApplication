<div class="h-screen w-screen bg-blue-100 text-center">
  <div
    class="h-[400px] w-full p-10 bg-[url('https://images.unsplash.com/photo-1609656036445-e3f158ca97d5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTIyfHxxdXJhbnxlbmwwfHwwfHx8MA%3D%3D')] bg-cover bg-center">
    <h1 class="text-4xl text-white mt-24 mb-12 text-center">Search the Qur'an!</h1>

    <div class="flex justify-center gap-3">
      <input
        class="w-1/2 max-w-md px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-lg text-gray-700 placeholder-gray-400"
        type="text" placeholder="Enter your keywords..." [(ngModel)]="keywords" (keydown.ENTER)="search()">
      <button class="bg-blue-800 py-2 px-4 rounded-full shadow font-semibold text-white"
        (click)="search()">Search</button>
    </div>
  </div>


  <div class="text-center p-5" *ngIf="loading">
    <span class="material-icons text-4xl animate-spin">refresh</span>
  </div>

  <div *ngIf="results" class="results">
    <div class="p-5 rounded-2xl bg-blue-400 m-5 shadow-xl font-semibold">
      Found {{results.count}} ayat for your keywords
    </div>
    <div *ngFor="let match of results.matches" class="p-5 rounded-2xl bg-blue-200 m-5 shadow-xl">
      <p class="text-base text-gray-700">{{match.text}}</p>
      <p class="text-base font-semibold">Surah {{match.surah.englishName}} ({{match.surah.englishNameTranslation}}) -
        Ayat
        {{match.numberInSurah}}</p>
    </div>
  </div>
</div>
